name: CI/CD Pipeline for Agent Service

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 3: Build the Docker image
    - name: Build Docker Image
      run: |
        docker build -t shaliniabeygunawardana/agent-service:latest .
        docker tag shaliniabeygunawardana/agent-service:latest shaliniabeygunawardana/agent-service:${{ github.sha }}

    # Step 4: Push the Docker image
    - name: Push Docker Image
      run: |
        docker push shaliniabeygunawardana/agent-service:latest
        docker push shaliniabeygunawardana/agent-service:${{ github.sha }}

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
    # Step 1: Checkout the code
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Set up kubectl
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.27.1'

    # Step 3: Configure Kubernetes credentials
    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBE_CONFIG }}" > kubeconfig
        export KUBECONFIG=kubeconfig

    # Step 4: Update the Kubernetes deployment
    - name: Deploy to Kubernetes
      run: |
        kubectl set image deployment/agent-service agent-service=shaliniabeygunawardana/agent-service:latest
        kubectl rollout status deployment/agent-service
