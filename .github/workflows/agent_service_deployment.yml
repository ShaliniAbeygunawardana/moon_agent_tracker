name: Deploy to Minikube agent service

on:
  workflow_dispatch:
    inputs:
      docker_tag:
        description: 'Docker image tag (e.g. latest, v1.2.3) to deploy'
        required: true
        default: 'latest'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Pull latest changes and update image tag
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} "
            cd ~/moon_agent_tracker
            git pull
            sed -i \"s|\(image:[[:space:]][^:]\):.*|\1:${{ github.event.inputs.docker_tag }}|\" agent/deployement.yml
          "

      - name: Deploy to Minikube via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} "
            cd ~/moon_agent_tracker/agent
            kubectl apply -f deployement.yml
            kubectl apply -f service.yml
            kubectl rollout status deployment/agent-service
          "
